<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Age calculator app</title>


</head>
<body>
  <div class="flex">
    <div class="flex-container">
      <div class="flex-item1">
        <p id="a">DAY</p>
        <p id="b">MONTH</p>
        <p id="c">YEAR</p>
      </div>
      <div class="flex-item2">
          <input type="text" id="day" placeholder="DD">
          <input type="text" id="month" placeholder="MM">
          <input type="text" id="year" placeholder="YYYY">
          <p id="d">This field is required</p>
          <p id="e">This field is required</p>
          <p id="f">This field is required</p>
      </div>
      <div class="ok">
        <div>
          <hr>
        </div>
        <div>
          <img id="image" style="margin-left: 0px;" src="assets/images/icon-arrow.svg">
        </div>
      </div>
      <div class="last">
        <p><span class="span1" style="color: hsl(259, 100%, 65%) ; letter-spacing: 7px;">--</span>years</p>
        <p><span class="span2" style="color: hsl(259, 100%, 65%); letter-spacing: 7px;">--</span>months</p>
        <p><span class="span3" style="color: hsl(259, 100%, 65%); letter-spacing: 7px;">--</span>days</p>
      </div>

    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
